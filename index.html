<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df6c0d3415.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">
        <i class="fa-brands fa-facebook-messenger"></i>
    </label>
    <div class="chatbox">
       <div class="welcome">
        <h2>IRIS</h2>
        <h3>Hello <img src="handshake.png" alt="handshake" class="handshake"></h3>
        <p>I am Iris, a Virtual Assistent</p>
        <p>How may I help you?</p>
       </div> 
       <div>
        
        <form action="#">
            <div>
                <input type="checkbox" id="show">
                  <label for="show" class="show-btn1">
                  <i class="fa fa-light fa-robot"></i>
                  </label>
            
            </div class="chatoption">
                <p>Frequently asked questions <i class="fa-solid fa-question" style="color:orangered"></i></p>
               <div class="box">
                <input type="radio" id="fb" name="Accountinfo1" value="Fb" checked >
                <label for="fb">can I redeem my FB before the original term?</label><br>
              </div> 
              <div class="box">
                <input type="radio" id="cc" name="Accountinfo2" value="cc" checked >
                <label for="cc">How do I pay my credit card bill?</label><br>
              </div> 
              <div class="box">
                <input type="radio" id="as" name="Accountinfo3" value="as" checked >
                <label for="as"> How can I my Account Statement?</label><br>
              </div>  
              <div class="box">
                <input type="radio" id="as" name="Accountinfo4" value="fd" checked >
                <label for="fd">What is the tenure of Fixed Deposit?</label><br>
              </div>    
                <button><img src="chat.png" alt="chat">
                Start a new conversation</button>
             </div>   
                    
        </form>
       </div>
       
       

    </div>
</body>
</html>
